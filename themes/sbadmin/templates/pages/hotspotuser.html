
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Data Hotspot User</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>id</th>
                                            <th>Nama</th>
                                            <th>Tipe</th>
                                            <th>Status</th>
                                            <th>Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody>
										[foreach from=$inface item=aItem type=json]
                                        <tr>
										  <td>[aItem.id]</td>
										  <td>[aItem.nama]</td>
										  <td>[aItem.tipe]</td>
										  <td>[aItem.status]</td>
										  <td>
										    <a href="?op=edit&id=[aItem.id]">Edit</a> |
											<a href="?op=delete&id=[aItem.id]" onClick="return ConfirmDelete();">Delete</a>
										  </td>
                                        </tr>
                                        [/foreach from=$inface] 
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
